name: pull-runtime-watcher

permissions: {}

on: [pull_request, workflow_dispatch]

jobs:
  lint-build-test-runtime-watcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: "runtime-watcher/go.mod"
          cache-dependency-path: "runtime-watcher/go.sum"
      - name: Get configuration
        uses: ./../runtime-watcher/.github/actions/configuration
        id: configuration
      - name: Dump workspace (debug)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "pwd: $(pwd)"
          ls -la "$GITHUB_WORKSPACE" || true
          ls -la "$GITHUB_WORKSPACE"/.golangci.yml || true
          ls -la "$GITHUB_WORKSPACE"/runtime-watcher/.golangci.yml || true
          ls -la "$GITHUB_WORKSPACE"/../.golangci.yml || true
      - name: Lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v${{ steps.configuration.outputs.golangci_lint_version }}
          args: --config=${{github.workspace}}/../.golangci.yml --verbose
          working-directory: ./runtime-watcher
      - name: Build
        run: make build-verbose
      - name: Test
        run: make test
