name: pull-listener-pkg

permissions: {}

on: [pull_request, workflow_dispatch]

jobs:
  lint-build-test-listener-pkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "listener/go.mod"
          cache-dependency-path: "listener/go.sum"
      - name: Get configuration
        uses: ./.github/actions/configuration
        id: configuration
      - name: Lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v${{ steps.configuration.outputs.golangci_lint_version }}
          args: --config=../.golangci.yaml --verbose
          working-directory: ./listener
      - name: Build
        run: make build-verbose
        working-directory: ./listener
      - name: Test
        run: make test
        working-directory: ./listener
