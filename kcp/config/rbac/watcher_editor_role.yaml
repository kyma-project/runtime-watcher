# permissions for end users to edit watchers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: watcher-editor-role
rules:
- apiGroups:
  - operator.kyma-project.io
  resources:
  - watchers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operator.kyma-project.io
  resources:
  - watchers/status
  verbs:
  - get
