apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: skr-webhook
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: skr-webhook-svc
      namespace: kyma-system
      path: /kyma/validate
  failurePolicy: Fail
  name: kyma.webhook.kyma-project.io
  objectSelector:
    matchLabels:
      kyma-label: kyma-label-value
  rules:
  - apiGroups:
    - operator.kyma-project.io
    apiVersions:
    - v1alpha1
    operations:
    - '*'
    resources:
    - kymas
  sideEffects: NoneOnDryRun
  timeoutSeconds: 30
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: skr-webhook-svc
      namespace: kyma-system
      path: /compass/validate
  failurePolicy: Fail
  name: compass.webhook.kyma-project.io
  objectSelector: {}
  rules:
  - apiGroups:
    - component.kyma-project.io
    apiVersions:
    - v1alpha1
    operations:
    - '*'
    resources:
    - compasses
  sideEffects: NoneOnDryRun
  timeoutSeconds: 30
